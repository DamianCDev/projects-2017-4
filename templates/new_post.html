{% include header.html %}

<form action="/submit" method="POST" enctype='multipart/form-data' class="create-post">
  <p id="invPst">
	{{ invalidPost }}
  </p>
  <fieldset>
      <legend>
          Create A New Post
      </legend>
      <label class="title-label" for="title">Title: </label>
      <input type="text" name="title">
      
      <br>
      <label for="location">Location: </label>
      <input type="text" name="location">
  
      <br>
      <label class="image-label" for="image">Upload Image: </label>
      <input type="file" name="postImage" accept='image/*'>
      
  <br>
      <textarea rows="10" cols="41" name="description">Enter a Description!</textarea>
      <br>
      <input type="submit" value="Preview" class="button create"> <input type="submit" value="Submit" class="button create">
  </fieldset>

</form>
