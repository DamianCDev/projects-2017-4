{% include header.html %}

<form action="/submit" method="POST" enctype='multipart/form-data'>
  <p id="invPst">
	{{ invalidPost }}
  </p>
  <fieldset>
      <legend>
          Create New Post
      </legend>
      <label class="title-label" for="title">Title: </label>
      <input type="text" name="title">
      
      <br>
      <label for="location">Location: </label>
      <input type="text" name="location">
  
      <br>
      <label class="image-label" for="image">Upload Image: </label>
      <input type="file" name="postImage" accept='image/*'>
      
  <br>
      <textarea rows="10" cols="100" name="description">Your text here</textarea>
      <br>
      <input type="submit" value="Preview"> <input type="submit" value="Submit">
  </fieldset>

</form>
