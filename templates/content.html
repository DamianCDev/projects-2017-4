{% include header.html %}
<!-- Post Page -->

{% if post == None %}
NONE
{% end if %}

<h2> {{post.title}} </h2>

<img   src="post.image" alt="" height="" width="" id = "post_image">
<img  src="post.location" alt="" height="" width="" id ="map_placeholder">

<img src="author_id.profile_picture" alt="" height="" width="" id="profile_picture">
<h4> {{post.author_id}} </h4>
<h5> {{verified}} </h5>
<p> {{post.description}} </p>

<h3> {{comments_title}} </h3>
<img src="" alt="" height="" width="" id="writer_profile_picture">

<form action="" id="writer_comment">
  Comment: <input type="text" name="">
  <input type="submit">
</form>

{% for comment in comments %}
<div id="comment_box">
  <img src="" alt="" height="" width="" id="commenter_profile_picture">
  <h4>{{commenter_name}}</h4>
  <p>
    {{comment_text}}
  </p>
</div>
{% end for %}
