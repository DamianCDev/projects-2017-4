{% include header.html %}

<div class="profile-image">
    Profile Image <br>
    <img src="https://cdn1.iconfinder.com/data/icons/freeline/32/account_friend_human_man_member_person_profile_user_users-256.png" height="80">
</div>

<fieldset class="info">
  <legend>Profile</legend>
  {{ username }}     Verified? [<img src="https://cdn0.iconfinder.com/data/icons/small-n-flat/24/678064-star-128.png" alt="Star" height="20" width="20"> yes] 
  <br>
  Level: {{ level }}
  <br>
  Upvotes: {{ upvotes }}  Downvotes: {{ downvotes }}
</fieldset>

<fieldset class="history">
  <legend>Past Posts</legend>
  <time>{{ date }}</time> <a href="google.com">Street Performance Coming Xmas!!</a>
  <br>
  <time>{{ date }}</time> <a href="google.com">Statue of Aristotle</a>
</fieldset>

<fieldset class="images">
  <legend>Images</legend>
  <textarea rows="10" cols="100" disabled>No maps / images</textarea>
</fieldset>

<fieldset class="description">
  <legend>Description</legend>
  <textarea rows="10" cols="100" disabled>{{ username }} hasn't written anything yet</textarea>
</fieldset>
